<html>
	<head>
		<title>Background</title>
		<style>
			#myCanvas {
				z-index: -2;
			}
			
			#ship {
				z-index: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="600" height="360"></canvas>
		<canvas id="ship" width="600" height="360"></canvas>
		<script>
			
			var imageRepository =  new function() {
				this.background = new Image();
				this.ship = new Image();
				
				var numImages = 3;
				var numLoaded = 0;
				function imageLoaded() {
					numLoaded++;
					if (numLoaded == numImages) {
						window.init();
					}
				}
				
				this.background.onload = function() {
					imageLoaded();
				};
				
				this.ship.onload = function() {
					imageLoaded();
				};
				
				this.background.src = "img/bg.png";
				this.ship.src = "img/ship.png";
			}
			
			function Drawable() {
				this.init = function(x, y, width, height) {
					this.x = x;
					this.y = y;
					this.width = width;
					this.height = height;
				};
				
				this.speed = 0;
				this.canvasWidth = 0;
				this.canvasHeight = 0;
				
				this.draw = function() {
				};
			}
			
			function Background() {
				this.speed = 1;
				this.draw = function() {
					this.y += this.speed;
					this.context.drawImage(imageRepository.background, this.x, this.y);
					this.context.drawImage(imageRepository.background, this.x, this.y - this.canvasHeight)
					
					if (this.y >= this.canvasHeight) {
						this.y = 0;
					}
				};
			}
			
			Background.prototype = new Drawable();
			
			function Game(){
				this.init = function() {
					this.canvas = document.getElementById("myCanvas");
					if (this.canvas.getContext)  {
						this.canvasContext = this.canvas.getContext("2d");
						Background.prototype.context = this.canvasContext;
						Background.prototype.canvasWidth = this.canvas.width;
						Background.prototype.canvasHeight = this.canvas.height;
						
						this.background =  new Background();
						this.background.init(0,0);
						return true;
					} else {
						return false;
					}
				};
				
				this.start = function() {
					animate();
				};
			}
			
			function animate() {
				window.requestAnimationFrame(animate);
				game.background.draw();
			}
			
			window.requestAnimationFrame = (function() {
				return window.requestAnimationFrame ||
					window.webkitRequestAnimationFrame ||
					window.mozRequestAnimationFrame ||
					window.msRequestAnimationFrame ||
					window.oRequestAnimationFrame ||
					function(callback, element) {
						window.setTimeout(callback, 1000/60);
					};
			})();
			
			var game = new Game();
			
			function init() {
				if (game.init()) {
					game.start();
				}
			}
			
			init();
			
		</script>
	</body>
</html>
